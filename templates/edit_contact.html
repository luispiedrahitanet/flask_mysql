{% extends 'layout.html' %}


{% block body %}
<form action="/update/{{ contacto.0 }}" method="POST" style="max-width: 500px;" class="border shadow p-4">
    <div class="form-group">
        <input type="text" name="fullname" placeholder="Fullname" value="{{ contacto.1 }}" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" name="phone" placeholder="Phone" value="{{ contacto.2 }}" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" name="email" placeholder="email" value="{{ contacto.3 }}" class="form-control">
    </div>
    
    <div class="d-grid gap-2 pt-4">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
    
</form>
{% endblock %}
